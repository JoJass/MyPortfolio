<!-- signup.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Lokalin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-3">Sign Up</h3>
        <form id="signup-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap:</label>
                <input type="text" id="name" class="form-control" placeholder="Nama Anda" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="******" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
            <p class="text-center mt-3">Sudah punya akun? <a href="login.html">Login</a></p>
        </form>
    </div>

    <!-- PASTE DI SINI -->
    <script>
    function handleSignUp() {
        console.log('handleSignUp dijalankan');
        const name = document.getElementById('name')?.value;
        const email = document.getElementById('email')?.value;
        const password = document.getElementById('password')?.value;

        if (name && email && password) {
            const user = { name, email, password };
            localStorage.setItem('user', JSON.stringify(user));
            alert('Registrasi berhasil! Silakan login.');
            window.location.href = 'login.html';
        } else {
            alert('Lengkapi semua field.');
        }
    }

    document.getElementById('signup-form').addEventListener('submit', function(e) {
        e.preventDefault();
        handleSignUp();
    });
    </script>
</body>
</html>
